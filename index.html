<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Delay - Maintenance</title>
  <!-- Favicon -->
  <link rel="icon" href="2cJw7a9.png" type="image/x-icon">
  <!-- Google Fonts: Lato -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4207227785539100"
       crossorigin="anonymous"></script>
  <link rel="stylesheet" href="globalStyles.css">
  <style>
    /* Fix for color button layout */
    .settings-group .setting-item .color-button-list {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      justify-content: flex-start;
      align-items: center;
    }

    .settings-color-button {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
      padding: 0;
      flex-shrink: 0;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    .settings-color-button.active {
      border-color: var(--cursor-hover-border-color, #007bff);
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.6);
    }
    .settings-color-button:hover:not(.active) {
      border-color: rgba(255, 255, 255, 0.3);
    }

    #settings.content-section::-webkit-scrollbar {
      width: 10px;
    }
    #settings.content-section::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 5px;
    }
    #settings.content-section::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      border: 2px solid transparent;
      background-clip: padding-box;
    }
    #settings.content-section::-webkit-scrollbar-thumb:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }
    #settings.content-section {
      scrollbar-width: thin;
      scrollbar-color: rgba(255, 255, 255, 0.2) rgba(255, 255, 255, 0.05);
    }

    /* Main content padding */
    .content-section:not(#settings) {
      padding-top: 40px;
      padding-bottom: 40px;
      padding-left: var(--content-padding-x, 40px);
      padding-right: var(--content-padding-x, 40px);
      width: 100%;
      max-width: var(--content-max-width, 1600px);
      margin-left: auto;
      margin-right: auto;
      box-sizing: border-box;
      position: relative;
      z-index: 1;
    }

    /* Maintenance section */
    section.maintenance.content-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    section.maintenance h1 {
      color: #fff;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    section.maintenance p {
      color: #ccc;
      font-size: 1.2rem;
      max-width: 600px;
    }

    /* Settings Side Menu Styles */
    section#settings.content-section {
      position: fixed;
      top: 0;
      right: -350px;
      visibility: hidden;
      width: 100%;
      max-width: 340px;
      height: 100vh;
      overflow-y: auto;
      background-color: var(--overlay-background, rgba(0, 0, 0, 0.95));
      border-left: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: -5px 0 15px rgba(0, 0, 0, 0.5);
      z-index: 100;
      transition: right 0.3s ease-out, visibility 0s linear 0.3s;
      padding-top: 20px;
      padding-bottom: 40px;
      padding-left: 20px;
      padding-right: 20px;
      box-sizing: border-box;
      display: block !important;
    }

    section#settings.content-section.is-visible {
      right: 0;
      visibility: visible;
      transition: right 0.3s ease-out, visibility 0s linear 0s;
    }

    /* Settings Overlay */
    #settings-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--overlay-background, rgba(0, 0, 0, 0.5));
      z-index: 99;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      pointer-events: none;
    }

    #settings-overlay.is-visible {
      opacity: 1;
      visibility: visible;
      pointer-events: auto;
    }

    body.settings-open {
      overflow: hidden;
    }

    body.settings-open .content-section:not(#settings) {
      filter: blur(10px);
      transition: filter 0.3s ease;
      pointer-events: none;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .content-section:not(#settings) {
        padding-top: 30px;
        padding-left: var(--content-padding-x-md, 30px);
        padding-right: var(--content-padding-x-md, 30px);
      }
      section#settings.content-section {
        max-width: 280px;
        right: -290px;
        padding-top: 20px;
      }
      section#settings.content-section.is-visible {
        right: 0;
      }
    }

    @media (max-width: 480px) {
      .content-section:not(#settings) {
        padding-top: 20px;
        padding-left: var(--content-padding-x-sm, 15px);
        padding-right: var(--content-padding-x-sm, 15px);
      }
      section.maintenance h1 {
        font-size: 2rem;
      }
      section.maintenance p {
        font-size: 1rem;
      }
      section#settings.content-section {
        max-width: 90%;
        right: -100%;
        padding-top: 20px;
      }
      section#settings.content-section.is-visible {
        right: 0;
      }
    }

    /* Custom Cursor Styles */
    #custom-cursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      border: 2px solid var(--cursor-border-color, rgba(255, 255, 255, 0.5));
      pointer-events: none;
      z-index: 10000;
      opacity: 0;
      transition: opacity 0.3s ease, transform 0s linear;
      transform: translate(var(--mouse-x, 0), var(--mouse-y, 0));
    }

    body.custom-cursor-enabled #custom-cursor {
      opacity: 1;
    }

    body.custom-cursor-enabled {
      cursor: none !important;
    }

    body.custom-cursor-enabled #custom-cursor.on-interactive {
      transform: translate(var(--mouse-x), var(--mouse-y)) scale(1.5);
      border-color: var(--cursor-hover-border-color, #007bff);
      transition: opacity 0.3s ease, transform 0.1s ease, border-color 0.2s ease;
    }

    body.custom-cursor-enabled #custom-cursor.clicked {
      transform: translate(var(--mouse-x), var(--mouse-y)) scale(0.8);
      transition: opacity 0.3s ease, transform 0.1s ease;
    }

    /* Unfocused Overlay Styles */
    #unfocused-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #f8f8f8;
      display: none;
      z-index: 102;
      box-sizing: border-box;
      pointer-events: none;
    }

    body.unfocused .content-section:not(#settings) {
      /* pointer-events handled by overlay */
    }

    /* Settings UI Control Styles */
    #settings.content-section button,
    #settings.content-section select {
      background-color: var(--button-background-dark, #333);
      color: var(--button-text-color-dark, #eee);
      border: 1px solid var(--button-border-color-dark, #555);
      border-radius: 4px;
      padding: 8px 12px;
      font-family: inherit;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease, border-color 0.2s ease;
    }

    #settings.content-section button:hover,
    #settings.content-section select:hover {
      background-color: var(--button-background-hover-dark, #444);
      border-color: var(--button-border-color-hover-dark, #777);
    }

    #settings.content-section button:active {
      background-color: var(--button-background-active-dark, #222);
      border-color: var(--button-border-color-active-dark, #666);
    }

    #settings.content-section button:disabled,
    #settings.content-section select:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Sneak Mode Select Specific Styles */
    #sneak-mode-select {
      padding: 6px 10px;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23eeeeee%22%20d%3D%22M287%2C114.7L159.3%2C242.5c-5.8%2C5.8-15.2%2C5.8-21%2C0L5.4%2C114.7c-5.8-5.8-5.8-15.2%2C0-21l19.8-19.8 c5.8-5.8%2C15.2-5.8%2C21%2C0l92.7%2C92.7l92.7-92.7c5.8-5.8%2C15.2-5.8%2C21%2C0l19.8%2C19.8C292.8%2C99.5%2C292.8%2C108.9%2C287%2C114.7z%22%2F%3E%3C%2Fsvg%3E');
      background-repeat: no-repeat;
      background-position: right 8px center;
      background-size: 12px;
    }

    #sneak-mode-select:focus {
      outline: none;
      border-color: var(--button-border-color-hover-dark, #777);
    }
  </style>
</head>
<body>
  <!-- Particles.js Background -->
  <div id="particles-js"></div>

  <!-- Custom Cursor -->
  <div id="custom-cursor"></div>

  <!-- Unfocused Overlay -->
  <div id="unfocused-overlay"></div>

  <!-- Settings Overlay -->
  <div id="settings-overlay"></div>

  <!-- Main Content -->
  <section class="maintenance content-section">
    <h1>Site Under Maintenance</h1>
    <p>We are currently working on a fix for our site, please be patient.</p>
  </section>

  <!-- Settings Panel -->
  <section id="settings" class="content-section">
    <h2>Settings</h2>
    <div class="settings-group">
      <h3>Appearance</h3>
      <div class="setting-item">
        <label for="theme-select">Theme:</label>
        <select id="theme-select">
          <option value="dark">Dark</option>
          <option value="light">Light</option>
        </select>
      </div>
      <div class="setting-item">
        <label>Cursor Color:</label>
        <div class="color-button-list">
          <button class="settings-color-button" data-color="#ffffff" style="background-color: #ffffff;"></button>
          <button class="settings-color-button" data-color="#ff0000" style="background-color: #ff0000;"></button>
          <button class="settings-color-button" data-color="#00ff00" style="background-color: #00ff00;"></button>
          <button class="settings-color-button" data-color="#0000ff" style="background-color: #0000ff;"></button>
        </div>
      </div>
    </div>
    <div class="settings-group">
      <h3>Behavior</h3>
      <div class="setting-item">
        <label for="custom-cursor-toggle">Custom Cursor:</label>
        <button id="custom-cursor-toggle" class="toggle-button">Enable</button>
      </div>
      <div class="setting-item">
        <label for="sneak-mode-select">Sneak Mode:</label>
        <select id="sneak-mode-select">
          <option value="off">Off</option>
          <option value="blur">Blur</option>
          <option value="hide">Hide</option>
        </select>
      </div>
    </div>
    <button id="close-settings">Close</button>
  </section>

  <script>
    // Particles.js Configuration
    particlesJS('particles-js', {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: '#ffffff' },
        shape: { type: 'circle' },
        opacity: { value: 0.5, random: false },
        size: { value: 3, random: true },
        line_linked: { enable: true, distance: 150, color: '#ffffff', opacity: 0.4, width: 1 },
        move: { enable: true, speed: 6, direction: 'none', random: false, straight: false, out_mode: 'out', bounce: false }
      },
      interactivity: {
        detect_on: 'canvas',
        events: { onhover: { enable: true, mode: 'repulse' }, onclick: { enable: true, mode: 'push' }, resize: true },
        modes: { repulse: { distance: 100, duration: 0.4 }, push: { particles_nb: 4 } }
      },
      retina_detect: true
    });

    // Settings Panel Toggle
    const settingsPanel = document.getElementById('settings');
    const settingsOverlay = document.getElementById('settings-overlay');
    const closeSettingsButton = document.getElementById('close-settings');

    function toggleSettings() {
      const isVisible = settingsPanel.classList.toggle('is-visible');
      settingsOverlay.classList.toggle('is-visible', isVisible);
      document.body.classList.toggle('settings-open', isVisible);
    }

    closeSettingsButton.addEventListener('click', toggleSettings);
    settingsOverlay.addEventListener('click', toggleSettings);

    // Custom Cursor
    const customCursor = document.getElementById('custom-cursor');
    let isCustomCursorEnabled = false;

    function updateCursorPosition(e) {
      const x = e.clientX - customCursor.offsetWidth / 2;
      const y = e.clientY - customCursor.offsetHeight / 2;
      customCursor.style.setProperty('--mouse-x', `${x}px`);
      customCursor.style.setProperty('--mouse-y', `${y}px`);
    }

    function handleCursorInteraction(e) {
      const target = e.target.closest('a, button, select, input, label');
      customCursor.classList.toggle('on-interactive', !!target);
    }

    function handleCursorClick() {
      customCursor.classList.add('clicked');
      setTimeout(() => customCursor.classList.remove('clicked'), 100);
    }

    document.addEventListener('mousemove', (e) => {
      if (isCustomCursorEnabled) {
        updateCursorPosition(e);
        handleCursorInteraction(e);
      }
    });

    document.addEventListener('click', handleCursorClick);

    // Theme Switching
    const themeSelect = document.getElementById('theme-select');
    themeSelect.addEventListener('change', (e) => {
      document.body.setAttribute('data-theme', e.target.value);
    });

    // Custom Cursor Toggle
    const customCursorToggle = document.getElementById('custom-cursor-toggle');
    customCursorToggle.addEventListener('click', () => {
      isCustomCursorEnabled = !isCustomCursorEnabled;
      document.body.classList.toggle('custom-cursor-enabled', isCustomCursorEnabled);
      customCursorToggle.textContent = isCustomCursorEnabled ? 'Disable' : 'Enable';
    });

    // Cursor Color Selection
    const colorButtons = document.querySelectorAll('.settings-color-button');
    colorButtons.forEach(button => {
      button.addEventListener('click', () => {
        colorButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        const color = button.dataset.color;
        document.documentElement.style.setProperty('--cursor-border-color', color);
        document.documentElement.style.setProperty('--cursor-hover-border-color', color);
      });
    });

    // Sneak Mode
    const sneakModeSelect = document.getElementById('sneak-mode-select');
    const unfocusedOverlay = document.getElementById('unfocused-overlay');
    let isSneakModeActive = false;

    sneakModeSelect.addEventListener('change', (e) => {
      const mode = e.target.value;
      document.body.classList.remove('unfocused');
      unfocusedOverlay.style.display = 'none';
      isSneakModeActive = mode !== 'off';

      if (mode === 'blur') {
        unfocusedOverlay.style.background = 'none';
        unfocusedOverlay.style.display = 'block';
      } else if (mode === 'hide') {
        unfocusedOverlay.style.background = '#000';
        unfocusedOverlay.style.display = 'block';
      }
    });

    // Handle window focus/blur for sneak mode
    window.addEventListener('blur', () => {
      if (isSneakModeActive) {
        document.body.classList.add('unfocused');
        unfocusedOverlay.style.display = 'block';
      }
    });

    window.addEventListener('focus', () => {
      document.body.classList.remove('unfocused');
      if (!isSneakModeActive) {
        unfocusedOverlay.style.display = 'none';
      }
    });
  </script>
</body>
</html>
