<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Delay</title>
    <!-- Favicon -->
    <link rel="icon" href="2cJw7a9.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4207227785539100"
         crossorigin="anonymous"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Lato', sans-serif;
        scroll-behavior: smooth;
      }
      body {
        overflow-x: hidden;
        position: relative;
      }
      body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.897);
        z-index: -11;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 40px;
        backdrop-filter: blur(10px);
        position: fixed;
        width: 100%;
        z-index: 100; /* High z-index for header */
        background: rgba(0, 0, 0, 0.6);
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }
      header h1 {
        font-size: 2.5rem;
        background: linear-gradient(45deg, #ffffff, #cccccc);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.8);
      }
      nav ul {
        display: flex;
        list-style: none;
        gap: 20px;
        align-items: center;
      }
      nav ul li a {
        text-decoration: none;
        font-size: 1.1rem;
        color: white;
        padding: 10px 20px;
        border-radius: 8px;
        transition: all 0.3s ease;
      }
      nav ul li a:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: scale(1.05);
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      }
      .discord-btn {
        display: inline-block;
        background: linear-gradient(90deg, #7289da, #5a70d2);
        color: white;
        text-decoration: none;
        padding: 12px 25px;
        border-radius: 8px;
        font-weight: bold;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .discord-btn:hover {
        transform: scale(1.1);
        box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 25px rgba(255, 255, 255, 0.8);
      }
      .hero {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
        position: relative;
        z-index: 10; /* Ensure hero is above particles */
      }
      .hero h2 {
        font-size: 6rem;
        background: linear-gradient(45deg, #ffffff, #cccccc);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 30px rgba(255, 255, 255, 0.7), 0 0 40px rgba(255, 255, 255, 0.7);
        animation: glow 1.5s infinite alternate;
      }
      @keyframes glow {
        0% {
          text-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.6);
        }
        100% {
          text-shadow: 0 0 30px rgba(255, 255, 255, 1), 0 0 50px rgba(255, 255, 255, 0.8);
        }
      }
      .get-started-btn {
        display: inline-block;
        background: linear-gradient(90deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.2));
        color: white;
        text-decoration: none;
        padding: 15px 50px;
        border-radius: 8px;
        margin-top: 90px;
        transition: transform 0.5s ease, box-shadow 0.7s ease;
        font-weight: bold;
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(15px);
      }
      .get-started-btn:hover {
        transform: scale(1.03);
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.2), 0 0 50px rgba(255, 255, 255, 0.6);
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 25px rgba(255, 255, 255, 0.8);
      }
      #particles-js {
        position: fixed; /* Use fixed to cover entire viewport */
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -10; /* Lower z-index to ensure it's behind everything */
      }
      @media (max-width: 768px) {
        header {
          padding: 10px 20px;
        }
        header h1 {
          font-size: 1.6rem;
        }
        nav ul {
          gap: 10px;
        }
        nav ul li a {
          font-size: 0.8rem;
          padding: 6px 12px;
        }
        .discord-btn {
          padding: 8px 16px;
          font-size: 0.8rem;
        }
        .hero {
          padding: 15px;
        }
        .hero h2 {
          font-size: 3rem;
        }
        .get-started-btn {
          padding: 12px 30px;
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Particles.js Background -->
    <div id="particles-js"></div>
    <!-- Header -->
    <header>
      <img src="2cJw7a9.png" alt="Input Delay" style="height: 50px;">
      <nav>
        <ul>
          <li><a href="#home" class="nav-link">Home</a></li>
          <li><a href="Games/index.html" class="nav-link">Games</a></li>
          <li><a href="Apps/index.html" class="nav-link active">Apps</a></li>
          <li><a href="https://forms.gle/CkQLAFKJyxR4qTLs8" class="nav-link active">File A DMCA Takedown Request</a></li>
          <li><a href="https://github.com/Yeti1o1/Pulsar" target="_blank" class="discord-btn">Built With Pulsar</a></li>
          <li><a href="https://discord.com/kRq8HvUrJX" target="_blank" class="discord-btn">Join The Discord</a></li>
        </ul>
      </nav>
    </header>
    <!-- Hero Section -->
    <section id="home" class="hero">
      <div>
        <h2>Input Delay</h2>
        <a href="Games/index.html" class="get-started-btn">Games</a>
        <a href="AI/aiiframe.html" class="get-started-btn">AI</a>
        <a href="Apps/index.html" class="get-started-btn">Apps</a>
      </div>
    </section>
    <script>
      console.log("Initializing Particles.js with light gray lines...");
      particlesJS("particles-js", {
        "particles": {
          "number": { "value": 60, "density": { "enable": true, "value_area": 800 } },
          "color": { "value": "#3D3D3D" },
          "shape": { "type": "circle" },
          "opacity": { "value": 0.4, "random": true, "anim": { "enable": true, "speed": 0.4, "opacity_min": 0.05, "sync": false } },
          "size": { "value": 2.5, "random": true, "anim": { "enable": false } },
          "line_linked": { "enable": true, "distance": 150, "color": "#E8ECEF", "opacity": 0.6, "width": 1.5 },
          "move": { "enable": true, "speed": 2, "direction": "none", "random": true, "straight": false, "out_mode": "out", "bounce": false }
        },
        "interactivity": {
          "detect_on": "canvas",
          "events": { "onhover": { "enable": true, "mode": "repulse" }, "onclick": { "enable": false }, "resize": true },
          "modes": { "repulse": { "distance": 80, "duration": 0.4 } }
        },
        "retina_detect": true
      });
      console.log("Particles.js initialized successfully.");
    </script>
  </body>
</html>
